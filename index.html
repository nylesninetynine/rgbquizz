<!doctype html>
<html lang="en">
<head>

        <p id="info-content">This is your info content. Click anywhere here to close.</p>
    </div>

            id="colorMin">colorMin</span> and <span id="colorMax">colorMax</span>.</h2>
</div>
<section class="game-container">
    <table class="game-table">
        <tr class="a">
            <td class="1"></td>
            <td class="2"></td>
            <td class="3"></td>
        </tr>
        <tr class="b">
            <td class="1"></td>
            <td class="2"></td>
            <td class="3"></td>
        </tr>
        <tr class="c">
            <td class="1"></td>
            <td class="2"></td>
            <td class="3"></td>
        </tr>
    </table>
    <div class="controls">
        <button id="info">Ô∏è

    </div>
    <h2 id="status">Click the tiles</h2>
    <a href="https://github.com/nylesninetynine/rgbquizz">GitHub</a>
</section>
